<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>任务管理PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family:sans-serif; padding:10px; }
    #tasks {
      margin-top:15px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .task {
      padding:6px 10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:12px;
      background-color:#f9f9f9;
      position:relative;
      word-break:break-word;
      max-width:120px;
      min-width:60px;
      flex-grow:1;
      box-sizing:border-box;
    }
    .delete-btn {
      position:absolute; top:2px; right:2px;
      background:#ff4d4f; color:white; border:none;
      cursor:pointer; border-radius:50%; width:16px;
      height:16px; line-height:14px; font-size:12px;
    }
    input, button {
      padding:6px; font-size:12px; margin:3px 0;
    }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <h3>任务管理PWA</h3>

  <input type="text" id="task-input" placeholder="新任务内容">
  <button id="add-btn">添加任务</button>

  <div id="tasks"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      const container = document.getElementById('tasks');
      container.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskEl = document.createElement('div');
        taskEl.className = 'task';
        taskEl.innerText = task;

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.innerText = '×';
        delBtn.onclick = () => {
          tasks.splice(index, 1);
          localStorage.setItem('tasks', JSON.stringify(tasks));
          renderTasks();
        };

        taskEl.appendChild(delBtn);
        container.appendChild(taskEl);
      });
    }

    document.getElementById('add-btn').onclick = () => {
      const input = document.getElementById('task-input');
      const task = input.value.trim();
      if (task) {
        tasks.push(task);
        input.value = '';
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
      }
    };

    renderTasks();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
